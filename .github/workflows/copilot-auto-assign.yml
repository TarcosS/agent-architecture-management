name: Copilot Auto Assign (AA)

on:
  issues:
    types: [opened, edited, labeled]

permissions:
  issues: write
  contents: read
  pull-requests: read
  actions: read

concurrency:
  group: copilot-auto-assign-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  auto-assign:
    if: ${{ github.event.repository.fork == false && github.ref_name == github.event.repository.default_branch && (github.event.action != 'edited' || github.event.changes.body != null) && (github.event.action != 'labeled' || github.event.label.name == 'aa') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script runtime deps
        run: |
          npm install --no-save tsx@4.20.6 @actions/core@1.10.1 @actions/github@6.0.0

      - name: Run auto-assign script
        env:
          COPILOT_ASSIGN_TOKEN: ${{ secrets.COPILOT_ASSIGN_TOKEN || secrets.COPILOT_MCP_GITHUB_PERSONAL_ACCESS_TOKEN }}
          COPILOT_ASSIGN_FORCE_MODEL: ${{ vars.COPILOT_ASSIGN_FORCE_MODEL }}
          COPILOT_ASSIGN_ONLY_ARCHITECT: ${{ vars.COPILOT_ASSIGN_ONLY_ARCHITECT || 'true' }}
        run: |
          npx tsx scripts/copilot-auto-assign.ts
